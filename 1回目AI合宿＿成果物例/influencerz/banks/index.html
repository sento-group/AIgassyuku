<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融機関データベース</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #DC143C;
            --primary-hover: #B22222;
            --success: #10b981;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(220, 20, 60, 0.1);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 50%, #ffffff 100%);
            background-attachment: fixed;
            color: var(--text);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            padding: 30px 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(220, 20, 60, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: movePattern 20s linear infinite;
            pointer-events: none;
        }

        @keyframes movePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.95;
            font-size: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            color: var(--primary);
            border: 2px solid rgba(220, 20, 60, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f0 100%);
            border-color: var(--primary);
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--bg);
            color: var(--primary);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 10px;
            font-size: 14px;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
            color: var(--primary);
        }

        .filter-tab:hover {
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f0 100%);
            border-color: var(--primary);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            border-color: transparent;
        }

        .main-content {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(220, 20, 60, 0.15);
        }

        .institution-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .institution-card {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.1);
        }

        .institution-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #DC143C, #B22222);
            border-radius: 16px 0 0 16px;
            transition: width 0.3s ease;
        }

        .institution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(220, 20, 60, 0.2);
            border-color: var(--primary);
        }

        .institution-card:hover::before {
            width: 100%;
            opacity: 0.05;
        }

        .institution-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .institution-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .institution-type {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #fee2e2 0%, #fef2f2 100%);
            color: var(--primary);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .institution-info {
            position: relative;
            z-index: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 14px;
        }

        .info-item i {
            color: var(--primary);
            width: 20px;
        }

        .branch-count {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(220, 20, 60, 0.2);
        }

        .branch-count strong {
            color: var(--primary);
            font-size: 18px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(220, 20, 60, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(220, 20, 60, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(220, 20, 60, 0.2);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: var(--bg);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(220, 20, 60, 0.2);
        }

        .branch-list {
            margin-top: 20px;
        }

        .branch-item {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            border: 2px solid rgba(220, 20, 60, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .branch-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.1);
        }

        .branch-info {
            flex: 1;
        }

        .branch-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .branch-address {
            font-size: 12px;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 64px;
            color: var(--text-light);
            opacity: 0.3;
            margin-bottom: 16px;
        }

        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #fff5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #DC143C, #B22222);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #B22222, #8B0000);
        }

        @media (max-width: 768px) {
            .institution-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .toolbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-university"></i> 金融機関データベース</h1>
                    <p>提携金融機関と支店情報を一元管理</p>
                </div>
                <a href="../index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> ダッシュボードに戻る
                </a>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="金融機関名、支店名、住所で検索...">
            </div>
            <button class="btn btn-primary" onclick="showAddModal()">
                <i class="fas fa-plus"></i> 新規登録
            </button>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterByType('all')">全て</div>
            <div class="filter-tab" onclick="filterByType('銀行')">銀行</div>
            <div class="filter-tab" onclick="filterByType('信用金庫')">信用金庫</div>
            <div class="filter-tab" onclick="filterByType('信用組合')">信用組合</div>
            <div class="filter-tab" onclick="filterByType('労働金庫')">労働金庫</div>
            <div class="filter-tab" onclick="filterByType('その他')">その他</div>
        </div>

        <div class="main-content">
            <div class="institution-grid" id="institutionGrid">
                <!-- 金融機関カードがここに動的に生成されます -->
            </div>
        </div>
    </div>

    <!-- 金融機関追加・編集モーダル -->
    <div id="institutionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">新規金融機関を登録</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="institutionForm">
                <div class="form-group">
                    <label class="form-label">金融機関名 <span style="color: var(--primary);">*</span></label>
                    <input type="text" class="form-input" id="institutionName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">金融機関種別 <span style="color: var(--primary);">*</span></label>
                    <select class="form-select" id="institutionType" required>
                        <option value="">選択してください</option>
                        <option value="銀行">銀行</option>
                        <option value="信用金庫">信用金庫</option>
                        <option value="信用組合">信用組合</option>
                        <option value="労働金庫">労働金庫</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">本店所在地</label>
                    <input type="text" class="form-input" id="headOfficeAddress" placeholder="都道府県 市区町村 番地">
                </div>

                <div class="form-group">
                    <label class="form-label">電話番号</label>
                    <input type="tel" class="form-input" id="phone" placeholder="03-1234-5678">
                </div>

                <div class="form-group">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" class="form-input" id="email" placeholder="contact@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">ウェブサイト</label>
                    <input type="url" class="form-input" id="website" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">備考</label>
                    <textarea class="form-textarea" id="notes" placeholder="特記事項があれば記載"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">支店情報</label>
                    <div id="branchList" class="branch-list">
                        <!-- 支店情報がここに動的に生成されます -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addBranch()" style="margin-top: 12px;">
                        <i class="fas fa-plus"></i> 支店を追加
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let institutions = [];
        let currentEditingId = null;
        let branches = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // 初期化
        function init() {
            loadInstitutions();
            displayInstitutions();
            
            // 検索イベント
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase();
                displayInstitutions();
            });
        }

        // データ読み込み
        function loadInstitutions() {
            const saved = localStorage.getItem('financialInstitutions');
            if (saved) {
                institutions = JSON.parse(saved);
            }
        }

        // データ保存
        function saveInstitutions() {
            localStorage.setItem('financialInstitutions', JSON.stringify(institutions));
        }

        // 表示
        function displayInstitutions() {
            const grid = document.getElementById('institutionGrid');
            grid.innerHTML = '';

            let filtered = institutions.filter(inst => {
                // フィルター
                if (currentFilter !== 'all' && inst.type !== currentFilter) {
                    return false;
                }

                // 検索
                if (currentSearch) {
                    const searchLower = currentSearch;
                    const matchesName = inst.name.toLowerCase().includes(searchLower);
                    const matchesAddress = inst.head_office_address && inst.head_office_address.toLowerCase().includes(searchLower);
                    const matchesBranch = inst.branches && inst.branches.some(b => 
                        b.name.toLowerCase().includes(searchLower) || 
                        (b.address && b.address.toLowerCase().includes(searchLower))
                    );
                    
                    if (!matchesName && !matchesAddress && !matchesBranch) {
                        return false;
                    }
                }

                return true;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-inbox"></i>
                        <p>データがありません。新規登録ボタンから金融機関を追加してください。</p>
                    </div>
                `;
                return;
            }

            filtered.forEach(inst => {
                const card = document.createElement('div');
                card.className = 'institution-card';
                card.innerHTML = `
                    <div class="institution-header">
                        <div>
                            <div class="institution-name">${inst.name}</div>
                            <span class="institution-type">${inst.type}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn-icon" onclick="editInstitution(${inst.id})" title="編集">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon" onclick="deleteInstitution(${inst.id})" title="削除" style="color: var(--danger);">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="institution-info">
                        ${inst.head_office_address ? `
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${inst.head_office_address}</span>
                            </div>
                        ` : ''}
                        ${inst.phone ? `
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <span>${inst.phone}</span>
                            </div>
                        ` : ''}
                        ${inst.email ? `
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <span>${inst.email}</span>
                            </div>
                        ` : ''}
                        ${inst.website ? `
                            <div class="info-item">
                                <i class="fas fa-globe"></i>
                                <a href="${inst.website}" target="_blank" style="color: var(--primary);">${inst.website}</a>
                            </div>
                        ` : ''}
                        <div class="branch-count">
                            <strong>${inst.branches ? inst.branches.length : 0}</strong> 支店登録済み
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // フィルター
        function filterByType(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            displayInstitutions();
        }

        // モーダル表示
        function showAddModal() {
            currentEditingId = null;
            branches = [];
            document.getElementById('modalTitle').textContent = '新規金融機関を登録';
            document.getElementById('institutionForm').reset();
            document.getElementById('branchList').innerHTML = '';
            document.getElementById('institutionModal').classList.add('active');
        }

        function editInstitution(id) {
            const inst = institutions.find(i => i.id === id);
            if (!inst) return;

            currentEditingId = id;
            branches = inst.branches ? [...inst.branches] : [];
            
            document.getElementById('modalTitle').textContent = '金融機関を編集';
            document.getElementById('institutionName').value = inst.name;
            document.getElementById('institutionType').value = inst.type;
            document.getElementById('headOfficeAddress').value = inst.head_office_address || '';
            document.getElementById('phone').value = inst.phone || '';
            document.getElementById('email').value = inst.email || '';
            document.getElementById('website').value = inst.website || '';
            document.getElementById('notes').value = inst.notes || '';
            
            displayBranches();
            document.getElementById('institutionModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('institutionModal').classList.remove('active');
        }

        // 支店追加
        function addBranch() {
            const branchName = prompt('支店名を入力してください:');
            if (!branchName || !branchName.trim()) return;

            const branchAddress = prompt('支店住所を入力してください（任意）:') || '';

            branches.push({
                id: Date.now(),
                name: branchName.trim(),
                address: branchAddress.trim()
            });

            displayBranches();
        }

        function displayBranches() {
            const list = document.getElementById('branchList');
            list.innerHTML = '';

            if (branches.length === 0) {
                list.innerHTML = '<p style="color: var(--text-light); text-align: center; padding: 20px;">支店が登録されていません</p>';
                return;
            }

            branches.forEach((branch, index) => {
                const item = document.createElement('div');
                item.className = 'branch-item';
                item.innerHTML = `
                    <div class="branch-info">
                        <div class="branch-name">${branch.name}</div>
                        ${branch.address ? `<div class="branch-address">${branch.address}</div>` : ''}
                    </div>
                    <button type="button" class="btn-icon" onclick="removeBranch(${index})" style="color: var(--danger);">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        function removeBranch(index) {
            if (confirm('この支店を削除しますか？')) {
                branches.splice(index, 1);
                displayBranches();
            }
        }

        // フォーム送信
        document.getElementById('institutionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                id: currentEditingId || Date.now(),
                name: document.getElementById('institutionName').value.trim(),
                type: document.getElementById('institutionType').value,
                head_office_address: document.getElementById('headOfficeAddress').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                website: document.getElementById('website').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                branches: branches,
                created_at: currentEditingId ? institutions.find(i => i.id === currentEditingId).created_at : new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            if (currentEditingId) {
                const index = institutions.findIndex(i => i.id === currentEditingId);
                if (index !== -1) {
                    institutions[index] = data;
                }
            } else {
                institutions.push(data);
            }

            saveInstitutions();
            displayInstitutions();
            closeModal();
            alert(currentEditingId ? '金融機関情報を更新しました！' : '金融機関を登録しました！');
        });

        // 削除
        function deleteInstitution(id) {
            if (!confirm('この金融機関を削除しますか？\n支店情報も全て削除されます。')) return;

            institutions = institutions.filter(i => i.id !== id);
            saveInstitutions();
            displayInstitutions();
            alert('金融機関を削除しました。');
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
